<head>
  <title>rock-paper-scissors</title>
</head>

<body>
	<div class="container">
      <header>
  	    <h1>Let's play rock-paper-scissors</h1>
  	  </header>

  	  <p>Make a choice</p>
  	  <select>
  	  	<option>Rock</option>
  	  	<option>Paper</option>
  	  	<option>Scissors</option>
  	  </select> 
      
    </div>

</body>

<template name="rock">
  <input type="image" id="rock" class="playing_choice" src="https://openclipart.org/image/2400px/svg_to_png/209758/harvestable-resources-rock.png" />
</template>

<template name="paper">
  <input type="image" id="paper" class="playing_choice" src="http://images.clipartpanda.com/paper-clipart-eiMyezain.png" />
</template>

<template name="scissors">
  <input type="image" id="scissor" class="playing_choice" src="http://images.clipartpanda.com/scissors-clipart-McLKp5Eca.png"/>
</template>
